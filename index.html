<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Locus Gold Official</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        /* –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò: –ò—Å–∫–ª—é—á–∞–µ–º –ª—é–±—ã–µ –±–∞–≥–∏ –≤–µ—Ä—Å—Ç–∫–∏ */
        :root {
            --gold: #ffca28;
            --gold-dark: #b8860b;
            --bg: #000000;
            --card-bg: #111111;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–†–´ –°–¢–†–ê–ù–ò–¶ */
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding-bottom: 90px;
        }

        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            animation: fadeIn 0.3s ease;
        }

        .page.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –°–¢–ò–õ–¨ –°–ß–ï–¢–ê (–ö–ê–ö –ù–ê –°–ö–†–ò–ù–®–û–¢–ï) */
        .header-score {
            width: 90%;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 1px solid #333;
            border-radius: 25px;
            margin: 20px 0;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            flex-shrink: 0;
        }

        .score-title {
            font-size: 14px;
            color: var(--text-dim);
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        #balance {
            font-size: 64px;
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 202, 40, 0.3);
            line-height: 1;
        }

        /* –ú–û–ù–ï–¢–ê (–¶–ï–ù–¢–†–ê–õ–¨–ù–´–ô –≠–õ–ï–ú–ï–ù–¢) */
        .coin-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .main-coin {
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, var(--gold) 0%, var(--gold-dark) 100%);
            border-radius: 50%;
            border: 10px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 110px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 60px rgba(184, 134, 11, 0.4);
            transition: transform 0.05s cubic-bezier(0.1, 0.7, 1.0, 0.1);
        }

        .main-coin:active {
            transform: scale(0.92);
        }

        .main-coin::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.2);
        }

        /* –ö–ù–û–ü–ö–ò –ò –î–ï–ô–°–¢–í–ò–Ø */
        .btn-group {
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            width: 100%;
            padding: 20px;
            border-radius: 18px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-invite { background: #27ae60; }
        .btn-ad { background: #2980b9; }
        .btn-withdraw { background: #444; color: #888; pointer-events: none; }
        .btn-withdraw.ready { background: #e67e22; color: #fff; pointer-events: auto; }

        /* –°–ü–ò–°–ö–ò (–†–ï–§–ï–†–ê–õ–´ / –ò–°–¢–û–†–ò–Ø) */
        .data-list {
            width: 90%;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #222;
        }

        .list-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 5px;
            border-bottom: 1px solid #222;
            font-size: 14px;
        }

        .list-row:last-child { border-bottom: none; }

        /* –¢–ê–ë-–ë–ê–† (–ù–ê–í–ò–ì–ê–¶–ò–Ø) */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: #0a0a0a;
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #555;
            text-decoration: none;
            font-size: 11px;
            font-weight: bold;
            flex: 1;
        }

        .nav-item.active {
            color: var(--gold);
        }

        .nav-icon {
            font-size: 20px;
        }

        /* –ê–î–ú–ò–ù-–ú–ï–¢–ö–ê */
        #admin-badge {
            position: absolute;
            top: 10px; right: 10px;
            background: red; color: white;
            font-size: 10px; padding: 3px 8px;
            border-radius: 10px; display: none;
        }
    </style>
</head>
<body>

    <div id="admin-badge">ADMIN MODE</div>

    <div class="header-score">
        <div class="score-title">–í–∞—à–µ –∑–æ–ª–æ—Ç–æ</div>
        <div id="balance">0</div>
    </div>

    <div class="app-container">
        <div id="main" class="page active">
            <div class="coin-wrapper">
                <div class="main-coin" id="coin">G</div>
            </div>
            <div style="margin-bottom: 20px; color: #444; font-size: 12px;">v 2.0 Stable Build</div>
        </div>

        <div id="bonus" class="page">
            <div class="btn-group">
                <button class="action-btn btn-invite" onclick="copyRefLink()">üîó –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞</button>
                <button class="action-btn btn-ad" onclick="handleAdClick()">üì∫ –°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É (+10 G)</button>
            </div>
            <h4 style="margin: 25px 0 10px 5%; width: 90%; color: var(--gold);">–í–∞—à–∏ —Ä–µ—Ñ–µ—Ä–∞–ª—ã</h4>
            <div id="ref-container" class="data-list">
                <div style="text-align: center; color: #555;">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞...</div>
            </div>
        </div>

        <div id="withdraw" class="page">
            <div class="btn-group">
                <button id="withdraw-btn" class="action-btn btn-withdraw" onclick="initWithdraw()">üí∏ –í—ã–≤–µ—Å—Ç–∏ (–ú–∏–Ω. 750)</button>
            </div>
            <h4 style="margin: 25px 0 10px 5%; width: 90%; color: var(--gold);">–ò—Å—Ç–æ—Ä–∏—è –≤—ã–ø–ª–∞—Ç</h4>
            <div id="history-container" class="data-list">
                <div style="text-align: center; color: #555;">–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('main', this)">
            <span class="nav-icon">üí∞</span><span>–ì–õ–ê–í–ù–ê–Ø</span>
        </div>
        <div class="nav-item" onclick="showPage('bonus', this)">
            <span class="nav-icon">üéÅ</span><span>–ë–û–ù–£–°–´</span>
        </div>
        <div class="nav-item" onclick="showPage('withdraw', this)">
            <span class="nav-icon">üè¶</span><span>–í–´–í–û–î</span>
        </div>
    </nav>

    <script>
        /**
         * –°–ò–°–¢–ï–ú–ê –£–ü–†–ê–í–õ–ï–ù–ò–Ø –î–ê–ù–ù–´–ú–ò (DATABASE ENGINE)
         */
        const firebaseConfig = {
            apiKey: "AIzaSyCoa29KS-sin6hoRz0ZbE4f3ki0tZLwkKI",
            authDomain: "gold-clicker-5d882.firebaseapp.com",
            projectId: "gold-clicker-5d882",
            storageBucket: "gold-clicker-5d882.firebasestorage.app",
            messagingSenderId: "83489312782",
            appId: "1:83489312782:web:ee5b7bdc390e53e7dd6c5f"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        // –ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –∏–≥—Ä–æ–∫–∞
        const USER_ID = tg.initDataUnsafe?.user?.id ? tg.initDataUnsafe.user.id.toString() : "5223115893";
        const USER_NAME = tg.initDataUnsafe?.user?.first_name || "–ò–≥—Ä–æ–∫";
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let state = {
            gold: 0,
            clickPower: 1,
            lastSave: Date.now(),
            isSaving: false
        };

        const playerRef = db.collection('players').doc(USER_ID);

        /**
         * –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
         */
        async function startApp() {
            tg.expand();
            tg.ready();
            
            // –ï—Å–ª–∏ —Ç—ã –∞–¥–º–∏–Ω - –≤–∫–ª—é—á–∞–µ–º –º–µ—Ç–∫—É
            if (USER_ID === "5223115893") {
                document.getElementById('admin-badge').style.display = 'block';
            }

            try {
                const doc = await playerRef.get();
                if (doc.exists) {
                    const data = doc.data();
                    state.gold = Number(data.gold) || 0;
                    state.clickPower = data.clickPower || 1;
                } else {
                    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –∏–≥—Ä–æ–∫–∞
                    await playerRef.set({
                        gold: 0,
                        username: USER_NAME,
                        clickPower: 1,
                        joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                renderUI();
                loadHistory();
                checkReferrals();
                
            } catch (error) {
                console.error("Critical Error on Load:", error);
                tg.showAlert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.");
            }
        }

        /**
         * –õ–û–ì–ò–ö–ê –ö–õ–ò–ö–ê –° –ü–†–û–í–ï–†–ö–û–ô –°–û–•–†–ê–ù–ï–ù–ò–Ø
         */
        document.getElementById('coin').addEventListener('click', (e) => {
            e.preventDefault();
            
            // –í–∏–∑—É–∞–ª—å–Ω—ã–π –∏ —Ç–∞–∫—Ç–∏–ª—å–Ω—ã–π –æ—Ç–∫–ª–∏–∫
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            
            state.gold += state.clickPower;
            renderUI();

            // –£–º–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ: –Ω–µ —á–∞—â–µ —á–µ–º —Ä–∞–∑ –≤ 2 —Å–µ–∫—É–Ω–¥—ã, 
            // —á—Ç–æ–±—ã –Ω–µ —Å–ø–∞–º–∏—Ç—å –≤ Firestore –∏ –Ω–µ –ª–æ–≤–∏—Ç—å –æ—à–∏–±–∫–∏ –∑–∞–ø–∏—Å–∏
            triggerSmartSave();
        });

        function renderUI() {
            const goldDisplay = document.getElementById('balance');
            const withdrawBtn = document.getElementById('withdraw-btn');
            
            goldDisplay.innerText = Math.floor(state.gold).toLocaleString();

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å–ª–æ–≤–∏–π –≤—ã–≤–æ–¥–∞
            if (state.gold >= 750) {
                withdrawBtn.classList.add('ready');
                withdrawBtn.innerText = "üí∏ –í—ã–≤–µ—Å—Ç–∏ GOLD";
            } else {
                withdrawBtn.classList.remove('ready');
                withdrawBtn.innerText = `üí∏ –ï—â–µ ${(750 - state.gold).toFixed(0)} G –¥–æ –≤—ã–≤–æ–¥–∞`;
            }
        }

        /**
         * –£–ú–ù–û–ï –°–û–•–†–ê–ù–ï–ù–ò–ï –ü–†–û–ì–†–ï–°–°–ê (–ë–ï–ó –ë–ê–ì–û–í)
         */
        let saveTimeout;
        function triggerSmartSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                if (state.isSaving) return;
                
                state.isSaving = true;
                try {
                    await playerRef.update({
                        gold: state.gold,
                        lastActive: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log("Progress Saved Successfully");
                } catch (e) {
                    console.error("Save Error:", e);
                } finally {
                    state.isSaving = false;
                }
            }, 1500);
        }

        /**
         * –ù–ê–í–ò–ì–ê–¶–ò–Ø
         */
        function showPage(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            
            document.getElementById(pageId).classList.add('active');
            el.classList.add('active');
        }

        /**
         * –†–ï–§–ï–†–ê–õ–¨–ù–ê–Ø –°–ò–°–¢–ï–ú–ê
         */
        function copyRefLink() {
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç–≤–æ–µ–≥–æ BotFather short_name
            const link = `https://t.me/Locus_Gold_bot/Locus_Gold?startapp=${USER_ID}`;
            
            const tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = link;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            
            tg.showAlert("–¢–≤–æ—è —Å—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –û—Ç–ø—Ä–∞–≤—å –µ—ë –¥—Ä—É–≥—É.");
        }

        async function checkReferrals() {
            const container = document.getElementById('ref-container');
            try {
                // –ò—â–µ–º –≤ –±–∞–∑–µ –∏–≥—Ä–æ–∫–æ–≤, –∫–æ—Ç–æ—Ä—ã—Ö –ø—Ä–∏–≥–ª–∞—Å–∏–ª —ç—Ç–æ—Ç ID
                // (–î–ª—è —ç—Ç–æ–≥–æ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –¥–æ–ª–∂–Ω–∞ –±—ã–ª–∞ —Å—Ç–æ—è—Ç—å –º–µ—Ç–∫–∞ invitedBy)
                container.innerHTML = `<div style="text-align:center; font-size:12px; color:#444;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –ø—Ä–∏–≥–ª–∞—à–µ–Ω–Ω—ã—Ö –¥—Ä—É–∑–µ–π</div>`;
            } catch (e) {
                container.innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.";
            }
        }

        /**
         * –°–ò–°–¢–ï–ú–ê –í–´–í–û–î–ê
         */
        async function initWithdraw() {
            if (state.gold < 750) return;

            const wallet = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∫–æ—à–µ–ª—å–∫–∞ –∏–ª–∏ –∫–∞—Ä—Ç—ã –¥–ª—è –≤—ã–ø–ª–∞—Ç—ã:");
            
            if (wallet && wallet.length > 5) {
                try {
                    const txData = {
                        userId: USER_ID,
                        username: USER_NAME,
                        amount: Math.floor(state.gold),
                        wallet: wallet,
                        status: 'pending',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    // 1. –°–æ–∑–¥–∞–µ–º –∑–∞—è–≤–∫—É –≤ –æ–±—â–µ–π –±–∞–∑–µ
                    await db.collection('withdrawals').add(txData);
                    
                    // 2. –î–æ–±–∞–≤–ª—è–µ–º –≤ –ª–∏—á–Ω—É—é –∏—Å—Ç–æ—Ä–∏—é
                    await playerRef.collection('history').add(txData);

                    // 3. –û–±–Ω—É–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                    state.gold = 0;
                    await playerRef.update({ gold: 0 });
                    
                    renderUI();
                    loadHistory();
                    tg.showPopup({
                        title: "–£—Å–ø–µ—Ö!",
                        message: "–ó–∞—è–≤–∫–∞ –Ω–∞ –≤—ã–≤–æ–¥ –ø—Ä–∏–Ω—è—Ç–∞. –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–Ω–∏–º–∞–µ—Ç –¥–æ 24 —á–∞—Å–æ–≤.",
                        buttons: [{type: "ok"}]
                    });

                } catch (e) {
                    tg.showAlert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
                }
            } else {
                tg.showAlert("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä –∫–æ—à–µ–ª—å–∫–∞.");
            }
        }

        async function loadHistory() {
            const container = document.getElementById('history-container');
            try {
                const snapshot = await playerRef.collection('history').orderBy('createdAt', 'desc').limit(5).get();
                
                if (snapshot.empty) {
                    container.innerHTML = `<div style="text-align:center; color:#555;">–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>`;
                    return;
                }

                let html = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const date = data.createdAt ? data.createdAt.toDate().toLocaleDateString() : "–ù–µ–¥–∞–≤–Ω–æ";
                    html += `
                        <div class="list-row">
                            <span>${date}</span>
                            <span>${data.amount} G</span>
                            <span style="color: ${data.status === 'pending' ? '#f1c40f' : '#2ecc71'}">
                                ${data.status === 'pending' ? '–í –æ–±—Ä–∞–±–æ—Ç–∫–µ' : '–í—ã–ø–ª–∞—á–µ–Ω–æ'}
                            </span>
                        </div>
                    `;
                });
                container.innerHTML = html;
            } catch (e) {
                console.error("History error", e);
            }
        }

        /**
         * –û–ë–†–ê–ë–û–¢–ö–ê –†–ï–ö–õ–ê–ú–´ (–ó–ê–ì–õ–£–®–ö–ê –î–û –í–ö–õ–Æ–ß–ï–ù–ò–Ø ADSGRAM)
         */
        function handleAdClick() {
            tg.showConfirm("–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É –∏ –ø–æ–ª—É—á–∏—Ç—å +10 –∑–æ–ª–æ—Ç–∞?", (confirm) => {
                if (confirm) {
                    // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–∑–æ–≤ Adsgram –≤ –±—É–¥—É—â–µ–º
                    // –°–µ–π—á–∞—Å –ø—Ä–æ—Å—Ç–æ —Å–∏–º—É–ª—è—Ü–∏—è
                    tg.showPopup({
                        message: "–†–µ–∫–ª–∞–º–Ω—ã–µ –±–ª–æ–∫–∏ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞—é—Ç—Å—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–æ–π. –ë–æ–Ω—É—Å –Ω–∞—á–∏—Å–ª–µ–Ω!",
                        buttons: [{type: "ok"}]
                    });
                    state.gold += 10;
                    renderUI();
                    triggerSmartSave();
                }
            });
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –æ–∫–Ω–∞
        window.onload = startApp;

        /**
         * –ó–ê–©–ò–¢–ê –û–¢ –ó–ê–ö–†–´–¢–ò–Ø (–°–û–•–†–ê–ù–ï–ù–ò–ï –ü–ï–†–ï–î –í–´–•–û–î–û–ú)
         */
        window.addEventListener('blur', () => {
            if (!state.isSaving) {
                playerRef.update({ gold: state.gold });
            }
        });

    </script>
</body>
</html>
