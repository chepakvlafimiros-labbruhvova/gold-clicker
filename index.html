<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Locus Gold | Standoff 2</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root {
            --accent: #ff9d00;
            --bg: #0d0d0e;
            --surface: #1a1a1c;
            --surface-light: #252528;
            --text: #ffffff;
            --text-dim: #8e8e93;
            --success: #32d74b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }

        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* HEADER */
        .header { padding: 50px 20px 20px; text-align: center; background: linear-gradient(180deg, rgba(255,157,0,0.1) 0%, var(--bg) 100%); }
        .balance-label { font-size: 12px; color: var(--accent); font-weight: 800; letter-spacing: 1px; margin-bottom: 5px; }
        .balance-value { font-size: 52px; font-weight: 900; text-shadow: 0 0 20px rgba(255,157,0,0.3); }

        /* PAGES */
        .main { flex: 1; position: relative; }
        .page { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .page.active { display: flex; }

        /* CLICKER */
        .click-area { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        .coin {
            width: 240px; height: 240px; border-radius: 50%;
            background: radial-gradient(circle, #ffb700 0%, #ff8000 100%);
            border: 8px solid var(--surface-light);
            display: flex; align-items: center; justify-content: center;
            font-size: 90px; font-weight: 900; color: rgba(0,0,0,0.5);
            box-shadow: 0 0 40px rgba(255,157,0,0.2);
            transition: transform 0.05s; cursor: pointer;
        }
        .coin:active { transform: scale(0.92); }

        /* BUTTONS */
        .btn { width: 100%; padding: 18px; border-radius: 15px; border: none; font-size: 16px; font-weight: 700; color: white; cursor: pointer; margin-bottom: 10px; }
        .btn-primary { background: var(--accent); color: black; }
        .btn-withdraw { background: #222; color: #555; pointer-events: none; }
        .btn-withdraw.active { background: var(--success); color: black; pointer-events: auto; }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: var(--surface); padding: 30px; border-radius: 25px; width: 100%; max-width: 350px; text-align: center; border: 1px solid var(--accent); }
        .input-id { width: 100%; padding: 15px; background: #000; border: 2px solid var(--surface-light); border-radius: 12px; color: white; font-size: 20px; text-align: center; margin: 20px 0; outline: none; }
        .input-id:focus { border-color: var(--accent); }

        /* HISTORY */
        .history-list { width: 100%; background: var(--surface); border-radius: 15px; margin-top: 15px; }
        .history-item { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .status-wait { color: var(--accent); font-size: 11px; font-weight: 800; }

        /* NAV */
        .nav { height: 80px; background: var(--surface); display: flex; border-top: 1px solid #222; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-dim); }
        .nav-item.active { color: var(--accent); }
        .nav-item span { font-size: 10px; font-weight: 700; margin-top: 4px; }

        .vfx { position: absolute; color: var(--accent); font-weight: 900; font-size: 24px; pointer-events: none; animation: fly 0.6s forwards; }
        @keyframes fly { to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance-label">–ë–ê–õ–ê–ù–° G</div>
        <div id="ui-balance" class="balance-value">0</div>
    </div>

    <div class="main">
        <div id="page-main" class="page active">
            <div class="click-area"><div id="coin" class="coin">G</div></div>
        </div>

        <div id="page-withdraw" class="page">
            <button id="btn-withdraw" class="btn btn-withdraw">–ó–ê–ì–†–£–ó–ö–ê...</button>
            <div style="width:100%; color: var(--text-dim); font-size: 12px; margin-top: 20px;">–ò–°–¢–û–†–ò–Ø –í–´–í–û–î–û–í</div>
            <div id="history" class="history-list"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>–í–´–í–û–î GOLD</h3>
            <p style="font-size: 13px; color: var(--text-dim); margin-top: 10px;">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à ID –∏–∑ Standoff 2</p>
            <input type="number" id="input-id" class="input-id" placeholder="12345678">
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-secondary" style="background:#333" onclick="closeModal()">–û–¢–ú–ï–ù–ê</button>
                <button class="btn btn-primary" onclick="confirmWithdraw()">–ì–û–¢–û–í–û</button>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="showPage('main', this)">üéÆ<span>–ò–ì–†–ê–¢–¨</span></div>
        <div class="nav-item" onclick="showPage('withdraw', this)">üè¶<span>–í–´–í–û–î</span></div>
    </nav>

    <script>
        const config = {
            apiKey: "AIzaSyCoa29KS-sin6hoRz0ZbE4f3ki0tZLwkKI",
            authDomain: "gold-clicker-5d882.firebaseapp.com",
            projectId: "gold-clicker-5d882",
            storageBucket: "gold-clicker-5d882.firebasestorage.app",
            messagingSenderId: "83489312782",
            appId: "1:83489312782:web:ee5b7bdc390e53e7dd6c5f"
        };

        firebase.initializeApp(config);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        const uid = tg.initDataUnsafe?.user?.id?.toString() || "DEV_MODE";

        let gold = 0;
        let journal = 0;

        async function init() {
            tg.expand();
            const doc = await db.collection('players').doc(uid).get();
            if (doc.exists) gold = doc.data().gold || 0;
            else await db.collection('players').doc(uid).set({ gold: 0 });
            updateUI();
            
            setInterval(sync, 3000);
        }

        function updateUI() {
            document.getElementById('ui-balance').innerText = Math.floor(gold).toLocaleString();
            const btn = document.getElementById('btn-withdraw');
            if (gold >= 750) {
                btn.className = "btn btn-withdraw active";
                btn.innerText = "üè¶ –í–´–í–ï–°–¢–ò –í STANDOFF 2";
                btn.onclick = () => document.getElementById('modal').style.display = 'flex';
            } else {
                btn.className = "btn btn-withdraw";
                btn.innerText = `–ù–£–ñ–ù–û –ï–©–ï ${750 - Math.floor(gold)} G`;
            }
        }

        async function sync() {
            if (journal === 0) return;
            const toAdd = journal;
            try {
                await db.collection('players').doc(uid).update({ gold: firebase.firestore.FieldValue.increment(toAdd) });
                journal -= toAdd;
            } catch(e) {}
        }

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            gold++; journal++;
            updateUI();
            const v = document.createElement('div');
            v.className = 'vfx'; v.innerText = '+1';
            v.style.left = e.touches[0].clientX + 'px'; v.style.top = e.touches[0].clientY + 'px';
            document.body.appendChild(v);
            setTimeout(() => v.remove(), 600);
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        });

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        async function confirmWithdraw() {
            const sid = document.getElementById('input-id').value;
            if (sid.length < 8 || sid.length > 9) {
                tg.showAlert("ID Standoff 2 –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å 8-9 —Ü–∏—Ñ—Ä!");
                return;
            }

            try {
                const amount = Math.floor(gold);
                const request = { standoffId: sid, amount, status: '–û–∂–∏–¥–∞–Ω–∏–µ', date: new Date().toLocaleString(), uid };
                
                await db.collection('withdrawals').add(request);
                await db.collection('players').doc(uid).collection('history').add(request);
                
                gold = 0; journal = 0;
                await db.collection('players').doc(uid).update({ gold: 0 });
                
                closeModal();
                updateUI();
                loadHistory();
                tg.showAlert("–ó–∞—è–≤–∫–∞ —Å–æ–∑–¥–∞–Ω–∞! –û–∂–∏–¥–∞–π—Ç–µ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è.");
            } catch(e) { tg.showAlert("–û—à–∏–±–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ Rules –≤ Firebase!"); }
        }

        async function loadHistory() {
            const container = document.getElementById('history');
            const snap = await db.collection('players').doc(uid).collection('history').orderBy('date', 'desc').get();
            container.innerHTML = snap.empty ? '<div style="padding:20px;text-align:center;color:#444">–ü—É—Å—Ç–æ</div>' : '';
            snap.forEach(doc => {
                const d = doc.data();
                container.innerHTML += `<div class="history-item"><div><b>${d.amount} G</b><br><small>${d.standoffId}</small></div><div class="status-wait">${d.status}</div></div>`;
            });
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(t => t.classList.remove('active'));
            document.getElementById('page-'+id).classList.add('active');
            el.classList.add('active');
            if (id === 'withdraw') loadHistory();
        }

        window.onload = init;
    </script>
</body>
</html>
