<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Locus Gold: Atomic</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

    <style>
        :root {
            --accent: #00d4ff; --gold: #ffcc00; --bg: #050505;
            --card: rgba(255, 255, 255, 0.08); --brd: rgba(255, 255, 255, 0.15);
            --safe: env(safe-area-inset-bottom);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: manipulation; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100%; }
        
        .app { display: flex; flex-direction: column; height: 100%; padding: 20px 20px calc(95px + var(--safe)); position: relative; z-index: 10; }
        .bal-wrap { text-align: center; margin-bottom: 15px; pointer-events: none; }
        .bal-val { font-size: 54px; font-weight: 900; line-height: 1.1; text-shadow: 0 0 30px rgba(0,212,255,0.4); }
        .gold-val { color: var(--gold); font-size: 24px; font-weight: 800; margin-top: 5px; display: flex; align-items: center; justify-content: center; gap: 8px; }

        .mine-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .crystal-container { position: relative; width: 220px; height: 220px; display: flex; align-items: center; justify-content: center; }
        .crystal { 
            width: 100%; height: 100%; background: radial-gradient(circle at 30% 30%, var(--accent), #0033ff);
            clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
            transition: transform 0.05s ease-out;
            box-shadow: 0 0 60px rgba(0, 211, 255, 0.2);
        }
        .crystal:active { transform: scale(0.9); }
        .crystal-img { position: absolute; width: 90px; pointer-events: none; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .stat-node { background: var(--card); border: 1px solid var(--brd); padding: 15px; border-radius: 20px; text-align: center; }
        .stat-node b { display: block; font-size: 20px; color: var(--accent); }

        .nav { position: fixed; bottom: 0; left: 0; right: 0; height: calc(85px + var(--safe)); background: rgba(10,10,10,0.98); border-top: 1px solid var(--brd); display: flex; padding-bottom: var(--safe); z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #555; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 22px; font-style: normal; margin-bottom: 4px; }
        .nav-item span { font-size: 10px; font-weight: 700; }

        .screen { position: fixed; inset: 0; background: var(--bg); padding: 30px 25px 120px; display: none; overflow-y: auto; flex-direction: column; z-index: 500; }
        .screen.active { display: flex; }
        .title { font-size: 28px; font-weight: 900; margin-bottom: 20px; }

        .btn { width: 100%; padding: 18px; border-radius: 20px; border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; color: #fff; }
        .btn-gold { background: linear-gradient(135deg, #ff9d00, #ff5e00); }
        .btn-boost { background: var(--accent); }

        .card-item { background: var(--card); border: 1px solid var(--brd); padding: 18px; border-radius: 22px; margin-bottom: 12px; }
        #fx-canvas { position: absolute; inset: 0; pointer-events: none; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="fx-canvas"></canvas>

    <div class="app">
        <div class="bal-wrap">
            <div class="bal-val" id="ui-bal">0</div>
            <div class="gold-val">üí∞ <span id="ui-gold">0</span></div>
        </div>
        <div class="mine-zone">
            <div class="crystal-container"><div class="crystal" id="crystal"></div><img src="https://cdn-icons-png.flaticon.com/512/3203/3203925.png" class="crystal-img"></div>
        </div>
        <div class="stats-grid">
            <div class="stat-node"><span>–ö–ª–∏–∫</span><b id="ui-pwr">1.0</b></div>
            <div class="stat-node"><span>–£—Ä–æ–≤–µ–Ω—å</span><b id="ui-lvl">1</b></div>
        </div>
    </div>

    <div class="screen" id="scr-shop"><div class="title">–ú–∞–≥–∞–∑–∏–Ω</div><button class="btn btn-boost" style="margin-bottom:20px" onclick="Game.ad('boost')">üöÄ –§–û–†–°–ê–ñ X3</button><div id="shop-content"></div></div>
    <div class="screen" id="scr-market"><div class="title">–û–±–º–µ–Ω</div><div class="card-item" style="text-align:center;"><p>100,000 üíé ‚ûî 1 üí∞</p><button class="btn btn-gold" onclick="Game.exchange()">–ü–ï–†–ï–ü–õ–ê–í–ò–¢–¨</button></div><div id="withdraw-ui" style="display:none; margin-top:20px"><button class="btn" style="background:#00ff88" onclick="Game.openWithdrawModal()">–í–´–í–ï–°–¢–ò –í STANDOFF 2</button></div></div>
    <div class="screen" id="scr-ref"><div class="title">–î—Ä—É–∑—å—è</div><div class="card-item" style="text-align:center;"><p>20% –æ—Ç –¥–æ—Ö–æ–¥–∞ –¥—Ä—É–∑–µ–π!</p><button class="btn btn-boost" onclick="Game.invite()">–ü–†–ò–ì–õ–ê–°–ò–¢–¨</button></div></div>

    <nav class="nav">
        <div class="nav-item active" onclick="UI.go('main', this)"><i>‚õèÔ∏è</i><span>–î–æ–±—ã—á–∞</span></div>
        <div class="nav-item" onclick="UI.go('shop', this)"><i>üõí</i><span>–ú–∞–≥–∞–∑–∏–Ω</span></div>
        <div class="nav-item" onclick="UI.go('market', this)"><i>üí∞</i><span>–û–±–º–µ–Ω</span></div>
        <div class="nav-item" onclick="UI.go('ref', this)"><i>üë•</i><span>–î—Ä—É–∑—å—è</span></div>
    </nav>

    <script>
    const Game = {
        db: null, tg: window.Telegram.WebApp, uid: null,
        d: { bal: 0, gold: 0, pwr: 1.0, lvl: 1, u: [0,0,0,0], m: 1, history: [] },
        items: [{n:"–ö–∏—Ä–∫–∞",p:200,b:0.5},{n:"–î—Ä–µ–ª—å",p:1500,b:2.5},{n:"–ü–ª–∞–∑–º–∞",p:12000,b:12},{n:"–ë—É—Ä",p:85000,b:65}],

        async init() {
            this.tg.expand();
            this.uid = this.tg.initDataUnsafe?.user?.id?.toString() || "DEV_MODE";

            firebase.initializeApp({
                apiKey: "AIzaSyCoa29KS-sin6hoRz0ZbE4f3ki0tZLwkKI",
                projectId: "gold-clicker-5d882",
                appId: "1:83489312782:web:ee5b7bdc390e53e7dd6c5f"
            });
            this.db = firebase.firestore();

            // 1. –°–Ω–∞—á–∞–ª–∞ –±–µ—Ä–µ–º –∏–∑ –ª–æ–∫–∞–ª–∫–∏ (–º–≥–Ω–æ–≤–µ–Ω–Ω–æ)
            const local = localStorage.getItem('loc_v11_' + this.uid);
            if(local) this.apply(JSON.parse(local));

            // 2. –ó–∞—Ç–µ–º –∏–∑ –æ–±–ª–∞–∫–∞, –Ω–æ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ç–∞–º –ø—Ä–æ–≥—Ä–µ—Å—Å –±–æ–ª—å—à–µ
            try {
                const snap = await this.db.collection('players').doc(this.uid).get();
                if(snap.exists) {
                    const cloud = snap.data();
                    if(cloud.bal > this.d.bal || cloud.gold > this.d.gold) {
                        this.apply(cloud);
                        this.saveLocal();
                    }
                }
            } catch(e) {}

            FX.init();
            document.getElementById('crystal').addEventListener('touchstart', (e) => this.tap(e), {passive: true});
            
            // –ê–≤—Ç–æ-—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –æ–±–ª–∞–∫–æ (—Ä–∞–∑ –≤ 15 —Å–µ–∫)
            setInterval(() => this.saveCloud(), 15000);
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏/—Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–∏
            document.addEventListener('visibilitychange', () => { if(document.hidden) this.saveCloud(); });

            this.loop();
        },

        apply(s) {
            if(!s) return;
            this.d.bal = Math.max(this.d.bal, s.bal || 0);
            this.d.gold = Math.max(this.d.gold, s.gold || 0);
            this.d.pwr = s.pwr || 1.0;
            this.d.lvl = s.lvl || 1;
            this.d.u = Array.isArray(s.u) ? s.u : [0,0,0,0];
            this.d.history = s.history || [];
        },

        tap(e) {
            const gain = this.d.pwr * this.d.m;
            this.d.bal += gain;
            FX.pop(e.touches[0].clientX, e.touches[0].clientY, `+${gain.toFixed(1)}`);
            if(this.tg.HapticFeedback) this.tg.HapticFeedback.impactOccurred('light');
            this.saveLocal(); // –í –ª–æ–∫–∞–ª–∫—É - –∫–∞–∂–¥–æ–µ –Ω–∞–∂–∞—Ç–∏–µ
        },

        saveLocal() {
            localStorage.setItem('loc_v11_' + this.uid, JSON.stringify(this.d));
        },

        async saveCloud() {
            try {
                await this.db.collection('players').doc(this.uid).set(this.d, {merge: true});
                console.log("Cloud synced");
            } catch(e) {}
        },

        exchange() {
            if(this.d.bal >= 100000) {
                this.d.bal -= 100000; this.d.gold++;
                this.d.u = [0,0,0,0]; this.d.pwr = 1.0; this.saveLocal(); this.saveCloud(); UI.drawShop();
            }
        },

        openWithdrawModal() {
            if (this.d.gold < 100) return;
            const sid = prompt("ID Standoff 2:");
            const samt = parseInt(prompt(`–°—É–º–º–∞ (–ú–∏–Ω 100):`));
            if(sid && samt >= 100 && samt <= this.d.gold) {
                this.d.gold -= samt; this.saveLocal(); this.saveCloud();
                this.tg.showAlert("–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
            }
        },

        loop() {
            document.getElementById('ui-bal').textContent = Math.floor(this.d.bal).toLocaleString();
            document.getElementById('ui-gold').textContent = this.d.gold;
            document.getElementById('ui-pwr').textContent = (this.d.pwr * this.d.m).toFixed(1);
            document.getElementById('ui-lvl').textContent = this.d.lvl;
            document.getElementById('withdraw-ui').style.display = this.d.gold >= 100 ? 'block' : 'none';
            requestAnimationFrame(() => this.loop());
        },

        buy(i) {
            const itm = this.items[i];
            const cost = Math.floor(itm.p * Math.pow(1.9, this.d.u[i]));
            if(this.d.bal >= cost) {
                this.d.bal -= cost; this.d.u[i]++; this.d.pwr += itm.b;
                this.saveLocal(); this.saveCloud(); UI.drawShop();
            }
        },

        invite() {
            this.tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/Locus_Gold_bot/app?startapp=${this.uid}&text=–ì–æ–ª–¥—É –∑–∞ –∫–ª–∏–∫–∏!`);
        },

        ad(t) {
            Adsgram.init({ blockId: "19969" }).show().then(() => {
                if(t === 'boost') { this.d.m = 3; setTimeout(() => { this.d.m = 1; }, 30000); }
                this.saveLocal(); this.saveCloud();
            });
        }
    };

    const UI = {
        go(id, el) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            el.classList.add('active');
            if(id !== 'main') {
                document.getElementById('scr-' + id).classList.add('active');
                if(id === 'shop') this.drawShop();
            }
        },
        drawShop() {
            document.getElementById('shop-content').innerHTML = Game.items.map((itm, i) => {
                const cost = Math.floor(itm.p * Math.pow(1.9, Game.d.u[i]));
                return `<div class="card-item" onclick="Game.buy(${i})" style="display:flex; justify-content:space-between">
                    <div><b>${itm.n} [${Game.d.u[i]}]</b><br><small>+${itm.b}</small></div>
                    <div style="color:var(--gold); font-weight:900">${cost.toLocaleString()}</div>
                </div>`;
            }).join('');
        }
    };

    const FX = {
        c: document.getElementById('fx-canvas'), ctx: null, p: [],
        init() { this.ctx = this.c.getContext('2d'); this.res(); this.anim(); },
        res() { this.c.width = window.innerWidth; this.c.height = window.innerHeight; },
        pop(x, y, t) { if(this.p.length > 15) this.p.shift(); this.p.push({ x, y, t, a: 1 }); },
        anim() {
            this.ctx.clearRect(0,0,this.c.width,this.c.height);
            this.ctx.font = "bold 24px Inter";
            for(let i=this.p.length-1; i>=0; i--) {
                let p = this.p[i]; p.y -= 3; p.a -= 0.05;
                this.ctx.fillStyle = `rgba(0, 212, 255, ${p.a})`;
                this.ctx.fillText(p.t, p.x - 20, p.y);
                if(p.a <= 0) this.p.splice(i, 1);
            }
            requestAnimationFrame(() => this.anim());
        }
    };

    window.onload = () => Game.init();
    </script>
</body>
</html>
