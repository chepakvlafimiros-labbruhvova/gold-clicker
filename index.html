<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Locus Nebula: Crystal Miner</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

    <style>
        :root {
            --bg-deep: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.05);
            --accent: #00d4ff;
            --gold: #ffcc00;
            --text: #e0e0e0;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: var(--text); height: 100vh; overflow: hidden; position: fixed; width: 100%; }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è –Ω–∞ —Ñ–æ–Ω–µ */
        body::before {
            content: ''; position: absolute; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            top: -50px; left: -50px; z-index: -1;
        }

        .app-container { height: 100%; display: flex; flex-direction: column; padding: 20px; }

        /* Header & Progress */
        .header-stats { text-align: center; margin-bottom: 20px; }
        .balance-group { margin-bottom: 10px; }
        .main-balance { font-size: 42px; font-weight: 800; color: #fff; text-shadow: 0 0 15px rgba(0,212,255,0.4); }
        .lvl-bar { width: 100%; height: 6px; background: #222; border-radius: 3px; overflow: hidden; margin-top: 8px; }
        .lvl-progress { height: 100%; background: var(--accent); width: 30%; transition: width 0.3s; }

        /* Game Core */
        .game-world { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .crystal-container { position: relative; width: 220px; height: 220px; }
        .crystal {
            width: 100%; height: 100%; background: linear-gradient(135deg, #00d4ff, #0055ff);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.2); transition: transform 0.1s;
        }
        .crystal:active { transform: scale(0.95) rotate(2deg); }
        .crystal-icon { font-size: 80px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.3)); }

        /* Actions */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 80px; }
        .card {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 16px; text-align: center; backdrop-filter: blur(10px);
        }
        .card b { display: block; font-size: 14px; margin-bottom: 4px; }
        .card span { font-size: 11px; color: #888; text-transform: uppercase; }

        .btn-boost { background: linear-gradient(90deg, #ff9d00, #ff5e00); color: #000; font-weight: 700; border: none; grid-column: span 2; padding: 12px; border-radius: 12px; }

        /* Navigation */
        .navbar {
            position: fixed; bottom: 0; left: 0; right: 0; height: calc(65px + var(--safe-bottom));
            background: rgba(15, 15, 20, 0.95); display: flex; border-top: 1px solid #333; padding-bottom: var(--safe-bottom);
        }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #666; text-decoration: none; font-size: 10px; }
        .nav-link.active { color: var(--accent); }
        .nav-link i { font-size: 20px; margin-bottom: 4px; font-style: normal; }

        /* Modals & Lists */
        .screen { position: fixed; inset: 0; background: var(--bg-deep); z-index: 100; display: none; padding: 20px; padding-bottom: 100px; overflow-y: auto; }
        .screen.active { display: block; }
        .list-entry { background: var(--glass); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; }

        .floating-text { position: absolute; pointer-events: none; color: var(--accent); font-weight: 900; animation: floatUp 0.8s ease-out forwards; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-80px); } }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="header-stats">
            <div class="main-balance" id="val-bal">0.00</div>
            <div id="val-name" style="font-size: 12px; color: var(--accent);">STAR MINER</div>
            <div class="lvl-bar"><div class="lvl-progress" id="val-prog"></div></div>
        </header>

        <main class="game-world">
            <div class="crystal-container" id="tap-zone">
                <div class="crystal"><span class="crystal-icon">üíé</span></div>
            </div>
        </main>

        <section class="action-grid">
            <div class="card"><span>Power</span><b id="val-pwr">1.0</b></div>
            <div class="card"><span>Auto-DPS</span><b id="val-dps">0.0</b></div>
            <button class="btn-boost" onclick="Engine.showRewardAd()">ACTIVATE OVERDRIVE (AD x5)</button>
        </section>
    </div>

    <div class="screen" id="scr-upg">
        <h2 style="margin-bottom: 20px;">Nebula Upgrades</h2>
        <div class="list-entry" onclick="Engine.buyUpg('pwr')">
            <div><b>Mining Tool</b><br><small>+0.5 per tap</small></div>
            <b id="cost-pwr">100 üíé</b>
        </div>
        <div class="list-entry" onclick="Engine.buyUpg('dps')">
            <div><b>Auto-Drone</b><br><small>+1.0 per sec</small></div>
            <b id="cost-dps">500 üíé</b>
        </div>
    </div>

    <div class="screen" id="scr-market">
        <h2 style="margin-bottom: 20px;">Galaxy Market</h2>
        <p style="color: #888; margin-bottom: 15px;">Exchange crystals for rare artifacts.</p>
        <div class="list-entry">
            <div><b>Common Artifact</b><br><small>Min. Level 10</small></div>
            <button onclick="Engine.requestArtifact()" style="background:var(--accent); border:none; padding:5px 10px; border-radius:5px;">Trade</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-link active" onclick="UI.go('main', this)"><i>üõ∏</i><span>Mine</span></div>
        <div class="nav-link" onclick="UI.go('upg', this)"><i>üõ†Ô∏è</i><span>Upgrades</span></div>
        <div class="nav-link" onclick="UI.go('market', this)"><i>üåå</i><span>Market</span></div>
    </nav>

    <script>
        const Engine = {
            state: { bal: 0, pwr: 1, dps: 0, xp: 0, lvl: 1, lastSave: 0 },
            tg: window.Telegram.WebApp,
            
            init() {
                this.tg.expand();
                this.load();
                this.loop();
                document.getElementById('tap-zone').onclick = (e) => this.tap(e);
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–∏ –∫–ª—é—á–∏)
                firebase.initializeApp({ /* –ö–ª—é—á–∏ –ø—Ä–æ–µ–∫—Ç–∞ */ });
                this.db = firebase.firestore();
            },

            tap(e) {
                this.state.bal += this.state.pwr;
                this.state.xp += 1;
                this.checkLvl();
                this.spawn(e.clientX, e.clientY, `+${this.state.pwr}`);
                this.render();
                if(this.tg.HapticFeedback) this.tg.HapticFeedback.impactOccurred('medium');
            },

            loop() {
                setInterval(() => {
                    if(this.state.dps > 0) {
                        this.state.bal += this.state.dps / 10;
                        this.render();
                    }
                }, 100);
            },

            checkLvl() {
                let next = this.state.lvl * 500;
                if(this.state.xp >= next) {
                    this.state.lvl++;
                    this.tg.showAlert(`Level Up! Now you are Level ${this.state.lvl}`);
                }
            },

            buyUpg(type) {
                let cost = type === 'pwr' ? this.state.pwr * 150 : (this.state.dps + 1) * 600;
                if(this.state.bal >= cost) {
                    this.state.bal -= cost;
                    if(type === 'pwr') this.state.pwr += 0.5;
                    else this.state.dps += 1.5;
                    this.render();
                } else {
                    this.tg.showScanQrPopup({ text: "Need more crystals!" }); // –ü—Ä–æ—Å—Ç–æ –∏–º–∏—Ç–∞—Ü–∏—è
                }
            },

            showRewardAd() {
                const ad = Adsgram.init({ blockId: "–≤–∞—à–∞_id" });
                ad.show().then(() => {
                    this.state.bal += (this.state.lvl * 50);
                    this.render();
                    this.tg.showAlert("Overdrive Successful! +Bonus Crystals");
                }).catch(e => console.log(e));
            },

            render() {
                document.getElementById('val-bal').innerText = Math.floor(this.state.bal).toLocaleString();
                document.getElementById('val-pwr').innerText = this.state.pwr.toFixed(1);
                document.getElementById('val-dps').innerText = this.state.dps.toFixed(1);
                
                let next = this.state.lvl * 500;
                let perc = (this.state.xp / next) * 100;
                document.getElementById('val-prog').style.width = perc + "%";
            },

            spawn(x, y, txt) {
                const el = document.createElement('div');
                el.className = 'floating-text';
                el.innerText = txt;
                el.style.left = x + 'px'; el.style.top = y + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 800);
            },

            load() {
                const cache = localStorage.getItem('nebula_save');
                if(cache) this.state = JSON.parse(cache);
            },

            requestArtifact() {
                if(this.state.lvl < 10) {
                    this.tg.showAlert("Unlock Level 10 to access Galaxy Market!");
                } else {
                    const id = prompt("Enter Universal ID:");
                    // –õ–æ–≥–∏–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞—è–≤–∫–∏
                }
            }
        };

        const UI = {
            go(id, el) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
                if(id !== 'main') document.getElementById('scr-' + id).classList.add('active');
                el.classList.add('active');
            }
        };

        window.onload = () => Engine.init();
    </script>
</body>
</html>
