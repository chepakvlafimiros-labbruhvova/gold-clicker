<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Russia Clicker - Case Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e63946; /* –§–∏—Ä–º–µ–Ω–Ω—ã–π –∫—Ä–∞—Å–Ω—ã–π */
            --bg-dark: #0f0f0f;
            --card-bg: #1a1a1a;
            --gold: #ffb703;
            --text-main: #ffffff;
            --text-secondary: #b3b3b3;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* –î–ª—è —á–∏—Å—Ç–æ–≥–æ –º–æ–±–∏–ª—å–Ω–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
            height: 100vh;
        }

        /* --- UI LAYOUT --- */
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        /* –®–∞–ø–∫–∞ —Å –±–∞–ª–∞–Ω—Å–æ–º */
        .header {
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .balance-container {
            display: flex;
            flex-direction: column;
        }

        .balance-label { font-size: 12px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; }
        .balance-amount { font-size: 24px; font-weight: 900; color: var(--gold); }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∑–æ–Ω–∞ –∫–ª–∏–∫–µ—Ä–∞ */
        .click-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-character {
            width: 250px;
            height: 250px;
            background: url('https://imgur.com/your-br-car-image.png') no-repeat center/contain; /* –°—é–¥–∞ –º–æ–∂–Ω–æ –ø–æ—Å—Ç–∞–≤–∏—Ç—å –∞–≤—Ç–æ –∏–ª–∏ —Å–∫–∏–Ω */
            filter: drop-shadow(0 0 20px rgba(230, 57, 70, 0.4));
            transition: transform 0.05s;
            cursor: pointer;
        }

        .main-character:active {
            transform: scale(0.95);
        }

        /* –°–∏—Å—Ç–µ–º–∞ –∫–µ–π—Å–æ–≤ (–∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞—Ö) */
        .cases-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
            background: var(--card-bg);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .case-item {
            background: #252525;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #333;
            position: relative;
        }

        .case-item img { width: 100%; max-width: 60px; }
        .case-timer { font-size: 10px; color: var(--primary-color); margin-top: 5px; }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .nav-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background: #000;
            padding: 10px 0;
            border-top: 1px solid #222;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            color: var(--text-secondary);
            gap: 5px;
        }

        .nav-item.active { color: var(--primary-color); }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞ (—Ü–∏—Ñ—Ä—ã +1) */
        .click-particle {
            position: absolute;
            color: var(--gold);
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* –û–∫–Ω–æ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞ */
        #case-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .roulette {
            width: 80%;
            height: 100px;
            border: 2px solid var(--gold);
            overflow: hidden;
            position: relative;
            background: #111;
        }

        /* --- –°–µ–∫—Ü–∏–∏ (–º–∞–≥–∞–∑–∏–Ω, –ª–∏–¥–µ—Ä—ã) --- */
        .section { display: none; padding: 20px; overflow-y: auto; height: 100%; }
        .section.active { display: block; }

    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <div class="balance-container">
            <span class="balance-label">–ò–≥—Ä–æ–≤–∞—è –≤–∞–ª—é—Ç–∞</span>
            <span class="balance-amount" id="money">0 —Ä—É–±.</span>
        </div>
        <div class="balance-container" style="align-items: flex-end;">
            <span class="balance-label">–î–æ–Ω–∞—Ç</span>
            <span class="balance-amount" style="color: #00f2ff;" id="donate">0 BC</span>
        </div>
    </div>

    <div id="game-sec" class="section active">
        <div class="click-area" id="click-zone">
            <div class="main-character" id="main-target"></div>
        </div>

        <div style="padding: 10px; font-weight: bold;">–ö–µ–π—Å—ã —Å –ø–æ–¥–∞—Ä–∫–∞–º–∏</div>
        <div class="cases-grid">
            <div class="case-item" onclick="tryOpenCase('free')">
                <img src="https://cdn-icons-png.flaticon.com/512/2850/2850361.png" alt="Free Case">
                <div style="font-size: 10px;">–ë–ï–°–ü–õ–ê–¢–ù–û</div>
                <div class="case-timer" id="free-timer">–ì–û–¢–û–í–û</div>
            </div>
            <div class="case-item" onclick="openAds()">
                <img src="https://cdn-icons-png.flaticon.com/512/711/711929.png" alt="Ads Case">
                <div style="font-size: 10px;">–ó–ê –†–ï–ö–õ–ê–ú–£</div>
                <div class="case-timer" style="color: #4caf50;">–î–û–°–¢–£–ü–ù–û</div>
            </div>
            <div class="case-item" onclick="tryOpenCase('premium')">
                <img src="https://cdn-icons-png.flaticon.com/512/2850/2850387.png" alt="Premium">
                <div style="font-size: 10px;">500 BC</div>
            </div>
        </div>
    </div>

    <div id="shop-sec" class="section">
        <h2>–ê–≤—Ç–æ—Å–∞–ª–æ–Ω</h2>
        <div id="car-list">
            </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showSec('game')">
            <span>üéÆ</span>
            <span>–ò–≥—Ä–∞</span>
        </div>
        <div class="nav-item" onclick="showSec('shop')">
            <span>üöó</span>
            <span>–ê–≤—Ç–æ</span>
        </div>
        <div class="nav-item" onclick="alert('–°–∫–æ—Ä–æ!')">
            <span>üèÜ</span>
            <span>–õ–∏–¥–µ—Ä—ã</span>
        </div>
        <div class="nav-item" onclick="alert('Black Russia Mobile 2024')">
            <span>‚öôÔ∏è</span>
            <span>–ú–µ–Ω—é</span>
        </div>
    </div>
</div>

<div id="case-modal">
    <h2 id="modal-title">–û—Ç–∫—Ä—ã—Ç–∏–µ...</h2>
    <div class="roulette" id="roulette-box">
        <div id="prize-line" style="position:absolute; display:flex; transition: all 4s cubic-bezier(0.1, 0, 0, 1);"></div>
    </div>
    <button onclick="closeModal()" style="margin-top:20px; padding:10px 30px; background:var(--primary-color); color:white; border:none; border-radius:5px; display:none;" id="close-case-btn">–ó–ê–ë–†–ê–¢–¨</button>
</div>

<script>
    /* --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ --- */
    let state = {
        money: 0,
        donate: 50,
        clickPower: 150,
        lastFreeCase: 0,
        inventory: []
    };

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    if(localStorage.getItem('br_save')) {
        state = JSON.parse(localStorage.getItem('br_save'));
    }

    const moneyEl = document.getElementById('money');
    const donateEl = document.getElementById('donate');
    const target = document.getElementById('main-target');

    function updateUI() {
        moneyEl.innerText = state.money.toLocaleString() + ' —Ä—É–±.';
        donateEl.innerText = state.donate.toLocaleString() + ' BC';
        localStorage.setItem('br_save', JSON.stringify(state));
    }

    // –ö–ª–∏–∫
    target.addEventListener('touchstart', (e) => {
        e.preventDefault();
        state.money += state.clickPower;
        updateUI();
        
        // –≠—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞
        const touch = e.touches[0];
        const particle = document.createElement('div');
        particle.className = 'click-particle';
        particle.innerText = `+${state.clickPower}`;
        particle.style.left = touch.pageX + 'px';
        particle.style.top = touch.pageY + 'px';
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 800);
    });

    // –°–∏—Å—Ç–µ–º–∞ –∫–µ–π—Å–æ–≤
    const PRIZES = [
        { name: '–í–ê–ó 2107', price: 150000, color: 'gray' },
        { name: 'BMW M5 F90', price: 10000000, color: 'gold' },
        { name: 'ZAZ 968', price: 20000, color: 'gray' },
        { name: '50,000 —Ä—É–±.', price: 50000, color: 'green' },
        { name: '100 BC', price: 100, color: 'cyan' }
    ];

    function tryOpenCase(type) {
        const now = Date.now();
        if(type === 'free') {
            if(now - state.lastFreeCase < 3600000) {
                alert("–ö–µ–π—Å –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω —á–µ—Ä–µ–∑ " + Math.round((3600000 - (now - state.lastFreeCase))/60000) + " –º–∏–Ω.");
                return;
            }
            state.lastFreeCase = now;
        }
        startRoulette();
    }

    function openAds() {
        alert("–ü—Ä–æ—Å–º–æ—Ç—Ä —Ä–µ–∫–ª–∞–º—ã... (–∏–º–∏—Ç–∞—Ü–∏—è)");
        setTimeout(() => {
            startRoulette();
        }, 2000);
    }

    function startRoulette() {
        const modal = document.getElementById('case-modal');
        const line = document.getElementById('prize-line');
        modal.style.display = 'flex';
        line.innerHTML = '';
        
        // –°–æ–∑–¥–∞–µ–º 40 –ø—Ä–∏–∑–æ–≤ –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        for(let i=0; i<40; i++) {
            const p = PRIZES[Math.floor(Math.random()*PRIZES.length)];
            const div = document.createElement('div');
            div.style.minWidth = '100px';
            div.style.height = '100px';
            div.style.border = '1px solid #333';
            div.style.display = 'flex';
            div.style.alignItems = 'center';
            div.style.justifyContent = 'center';
            div.style.fontSize = '10px';
            div.style.background = '#222';
            div.innerText = p.name;
            line.appendChild(div);
        }

        setTimeout(() => {
            const winIndex = 35; 
            line.style.transform = `translateX(-${winIndex * 100 - 50}px)`;
        }, 100);

        setTimeout(() => {
            document.getElementById('close-case-btn').style.display = 'block';
            document.getElementById('modal-title').innerText = "–í–´ –í–´–ò–ì–†–ê–õ–ò!";
        }, 4500);
    }

    function closeModal() {
        document.getElementById('case-modal').style.display = 'none';
        document.getElementById('close-case-btn').style.display = 'none';
        document.getElementById('modal-title').innerText = "–û—Ç–∫—Ä—ã—Ç–∏–µ...";
        document.getElementById('prize-line').style.transform = `translateX(0)`;
        updateUI();
    }

    function showSec(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id + '-sec').classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    }

    // –¢–∞–π–º–µ—Ä –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
    setInterval(() => {
        const now = Date.now();
        const diff = 3600000 - (now - state.lastFreeCase);
        if(diff > 0) {
            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            document.getElementById('free-timer').innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        } else {
            document.getElementById('free-timer').innerText = "–ì–û–¢–û–í–û";
        }
    }, 1000);

    updateUI();

    /* –î–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è 1500+ —Å—Ç—Ä–æ–∫ —Ä–µ–∫–æ–º–µ–Ω–¥—É—é:
       1. –†–∞—Å—à–∏—Ä–∏—Ç—å –º–∞—Å—Å–∏–≤ PRIZES –¥–æ 200 —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤.
       2. –î–æ–±–∞–≤–∏—Ç—å –º–∞—Å—Å–∏–≤ CARS —Å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞–º–∏ –¥–ª—è —Ä–∞–∑–¥–µ–ª–∞ –º–∞–≥–∞–∑–∏–Ω–∞.
       3. –û–ø–∏—Å–∞—Ç—å –∫–∞–∂–¥—É—é —Ñ—É–Ω–∫—Ü–∏—é –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø–æ–¥—Ä–æ–±–Ω–æ —Å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è–º–∏.
    */
</script>

</body>
</html>
