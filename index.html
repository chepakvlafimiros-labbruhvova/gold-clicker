<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Black Russia - Locus Gold Ultimate</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
<script src="https://adsgram.ai/sdk-v1.js"></script>

<style>
:root { --br-red:#ff3333; --bg:#0a0a0c; --card:#141417; }
body { background:var(--bg); color:#fff; font-family:'Montserrat',sans-serif; overflow:hidden; height:100vh; user-select:none; }
.oswald { font-family:'Oswald',sans-serif; text-transform:uppercase; font-style:italic; }
.main-btn{width:210px;height:210px;border-radius:50%;background:radial-gradient(circle,#252529 0%,#000 100%);
border:6px solid #1f1f22;display:flex;flex-direction:column;align-items:center;justify-content:center;
cursor:pointer;transition:.05s;box-shadow:0 0 50px rgba(0,0,0,.8);}
.main-btn:active{transform:scale(.92);}
.main-btn::before{content:"BR";font-family:'Oswald';font-size:70px;color:var(--br-red);}
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.98);z-index:999;display:none;
flex-direction:column;align-items:center;justify-content:center;}
.roulette-box{width:100%;height:140px;background:#000;margin:40px 0;overflow:hidden;}
.track{display:flex;position:absolute;height:100%;transition:transform 9s cubic-bezier(.1,0,.05,1);}
.item{min-width:150px;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;}
.marker{position:absolute;left:50%;top:0;bottom:0;width:3px;background:var(--br-red);}
.btn-red{background:linear-gradient(90deg,#ff3333,#b30000);font-weight:900;}
</style>
</head>

<body>
<div class="max-w-md mx-auto h-screen flex flex-col relative">

<header class="p-6 flex justify-between">
<div>
<p class="text-[9px] font-bold text-gray-500 uppercase italic">–ò–≥—Ä–æ–≤–æ–π –±–∞–ª–∞–Ω—Å</p>
<p id="bal-rub" class="text-2xl font-black italic oswald">0 ‚ÇΩ</p>
</div>
<div class="text-right">
<p class="text-[9px] font-bold text-blue-500 uppercase italic">–î–æ–Ω–∞—Ç —Å—á—ë—Ç</p>
<p id="bal-bc" class="text-2xl font-black italic text-blue-400 oswald">0 BC</p>
</div>
</header>

<main class="flex-1 overflow-y-auto px-6 pb-28">
<section id="tab-home">
<div class="flex justify-center my-6">
<div class="main-btn" onclick="Game.click()">
<p class="oswald text-[10px] mt-2 tracking-[0.3em] text-gray-500">–ó–ê–†–ê–ë–û–¢–ê–¢–¨</p>
</div>
</div>
</section>

<section id="tab-cases" class="hidden space-y-4">
<div class="bg-white/5 p-4 rounded-2xl flex justify-between">
<div>
<p class="font-bold text-xs uppercase">–ú–∞–∂–æ—Ä</p>
<p id="ad-stat" class="text-[9px] text-blue-400 font-bold">ADS: 0 / 5</p>
</div>
<button onclick="Game.watchAd()" class="bg-blue-600 px-6 py-2 rounded-xl text-[10px] font-black uppercase">–°–º–æ—Ç—Ä–µ—Ç—å</button>
</section>

<section id="tab-garage" class="hidden">
<div id="garage-list" class="grid grid-cols-2 gap-4"></div>
</section>
</main>

<nav class="fixed bottom-0 left-0 right-0 bg-black flex justify-around py-4">
<div onclick="Game.tab('home')">üè†</div>
<div onclick="Game.tab('cases')">üì¶</div>
<div onclick="Game.tab('garage')">üèéÔ∏è</div>
</nav>
</div>

<div id="modal" class="modal-overlay">
<div class="roulette-box">
<div class="marker"></div>
<div id="track" class="track"></div>
</div>
<button onclick="Game.claim()" class="btn-red px-10 py-3 rounded-full">–ó–∞–±—Ä–∞—Ç—å</button>
</div>

<script>
// ===============================
// DATOS DEL JUEGO (ESPA√ëOL)
// ===============================

const Game = {
u:{m:0,bc:0,ads:0,inv:[]},
current:null,
adController:null,

init(){
this.load();
this.update();
if(window.Adsgram){
this.adController = window.Adsgram.rewarded({ blockId:"20963" });
}
},

save(){ localStorage.setItem("locus_save",JSON.stringify(this.u)); },
load(){ const d=localStorage.getItem("locus_save"); if(d) this.u=JSON.parse(d); },

update(){
bal-rub.innerText=this.u.m.toLocaleString()+" ‚ÇΩ";
bal-bc.innerText=this.u.bc+" BC";
ad-stat.innerText=`ADS: ${this.u.ads} / 5`;
},

click(){ this.u.m+=150; this.update(); this.save(); },

tab(id){
["home","cases","garage"].forEach(t=>{
document.getElementById("tab-"+t).classList.add("hidden");
});
document.getElementById("tab-"+id).classList.remove("hidden");
},

async watchAd(){
// Seguridad: comprobamos SDK
if(!this.adController){
alert("–†–µ–∫–ª–∞–º–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞");
return;
}

try{
await this.adController.show();
// Recompensa solo si se completa
this.u.ads++;
if(this.u.ads>=5){
this.u.ads=0;
this.roll();
}
this.update();
this.save();
}catch(e){
console.log("AdsGram cancelado",e);
}
},

roll(){
document.getElementById("modal").style.display="flex";
this.current={n:"500 BC",t:"b",v:500};
},

claim(){
if(this.current.t==="b") this.u.bc+=this.current.v;
document.getElementById("modal").style.display="none";
this.update();
this.save();
}
};

window.onload=()=>Game.init();
</script>
</body>
</html>
